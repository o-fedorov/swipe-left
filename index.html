<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="container">
        <form id="input-form">
            <textarea id="input-text" placeholder="Enter multiple lines of text here"></textarea>
            <button id="submit-button">Submit</button>
        </form>
        <div id="card-container">
            <div id="card">
                <p id="card-text"></p>
                <button id="left-button">Accept</button>
                <button id="right-button">Decline</button>
                <button id="back-button">Back</button>
                <button id="results-button">Show results</button>
            </div>
        </div>
        <div id="result-container">
            <button id="back-button-2">Back</button>
            <button id="reset-button">Reset</button>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
