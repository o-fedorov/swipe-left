<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Swipe Left</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="container">
        <div id="input-form" class="l2-container input-form">
            <label for="input-text">Enter multiple lines of text here</label>
            <textarea id="input-text" name="input-text"></textarea>
            <button id="submit-button" class="button" type="submit">Submit</button>
        </div>
        <div id="card-container" class="l2-container">
            <div id="card" class="card">
                <p class="card-text" id="card-text"></p>
                <button class="circle-button accept-button" id="left-button" type="submit">👍</button>
                <button class="circle-button decline-button" id="right-button" type="submit">👎</button>
            </div>
            <button class="button" id="back-button" type="button">Back</button>
            <button class="button" id="results-button" type="button">Show results</button>
        </div>
        <div id="result-container" class="l2-container">
            <button class="button" id="back-button-2" type="button">Back</button>
            <button class="button" id="reset-button" type="button">Reset</button>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
